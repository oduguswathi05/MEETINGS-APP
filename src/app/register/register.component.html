<div class="container">
  <form #registerDetails="ngForm" (ngSubmit)="regUser(registerDetails)" class="card p-3 mt-3">
    <h1>Register</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" placeholder="Enter Your Name" class="form-control" ngModel required/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" placeholder="Enter Your Email Address" class="form-control" ngModel required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" placeholder="Enter Your Password" class="form-control" ngModel required/>
    </div>
    <div>
      <button class="btn btn-primary" [disabled]="!registerDetails.valid" style="width: 100%;">Register</button>
    </div>
    
  </form>
</div>
